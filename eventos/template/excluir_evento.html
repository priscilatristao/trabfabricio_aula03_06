<!-- eventos/templates/eventos/confirmar_exclusao.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Tem certeza que deseja excluir o evento "{{ evento.nome }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sim</button>
    </form>
    <a href="{% url 'detalhe_evento' evento.id %}">Não</a>
</body>
</html>
